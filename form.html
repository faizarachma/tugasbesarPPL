<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Form Pengajuan Peminjaman</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Form Pengajuan Peminjaman Senjata</h2>
          <form>
            <div class="form-group">
              <label for="nama">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Masukkan nama"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Masukkan alamat email"
              />
            </div>
            <div class="form-group">
              <label for="idtni">No Anggota TNI</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukan No Anggota TNI"
              />
            </div>
            <div class="form-group">
              <label for="pangkalan">Pangkalan</label>
              <input
                type="tetx"
                class="form-control"
                id="pangkalan"
                placeholder="Pangkalan"
              />
            </div>
            <div class="form-group">
              <label for="pangkalan">Alamat</label>
              <input
                type="tetx"
                class="form-control"
                id="pangkalan"
                placeholder="Pangkalan"
              />
            </div>
            <div class="form-group">
              <label for="fileSenjata">Upload Berkas Peminjaman</label>
              <input type="file" class="form-control-file" id="fileSenjata" />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              onclick="redirectDash()"
            >
              Daftar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
